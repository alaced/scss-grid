<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.typekit.net/cyr0xpl.css" />
    <title>10x19</title>
  </head>
  <body>
    <div class="root">
      <div class="header">
        <div class="header__column logo">
          <div class="logo-wrapper">
            <div class="logo-border"><span>10</span></div>
            <div class="logo-border cross"><span>X</spa></div>
           <div class="logo-border"><span>19</span></div>

        </div>
        <div class="header__column"></div>
        <div class="header__column menu">MENU</div>
      </div>
      <div class="main">
        <div class="number-row">
         <div class="num">#10</div>
         <div class="num">#9</div>
         <div class="num">#8</div>
         <div class="num">#7</div>
         <div class="num">#6</div>
        </div>
        <div class="content"><img src="images/02.jpg"/></div>
        <div class="number-row">
          <div class="num">#5</div>
          <div class="num">#4</div>
          <div class="num">#3</div>
          <div class="num">#2</div>
          <div class="num">#1</div>
        </div>
      </div>
      <div class="nav">
        <div class="nav__column"></div>
        <div class="nav__column banner">
          <span>Thirty-four artists visually interpret and countdown their favorite
          albums of 2019</span>
        </div>
      <div class="nav__column"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/841cfaa0da.js"
      crossorigin="anonymous"
    ></script>
    <script src="index03.js"></script>
